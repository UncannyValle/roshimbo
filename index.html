<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roshimbo</title>
  </head>
  <body>
    The Amazing Console Game of Roshimbo!

    <script>
      let playerScore = 0;
      let computerScore = 0;

      let computerPlay = () => {
        let rando = Math.floor(Math.random() * 3);
        switch (rando) {
          case 0:
            return "rock";
            break;
          case 1:
            return "paper";
            break;
          case 2:
            return "scissors";
            break;
          default:
            return "That's not right...";
        }
      };
      function playRound(playerSelection, computerSelection) {
        const player1 = playerSelection.toLowerCase();
        const player2 = computerSelection.toLowerCase();

        if (player1 === player2) {
          return "Tie, Try Again";
        }
        //Winner
        if (player1 === "rock" && player2 === "scissors") {
          playerScore++;
          //round++;
          return "Rock beats Scissors, YOU WIN THIS ROUND";
        }
        if (player1 === "paper" && player2 === "rock") {
          playerScore++;
          //round++;
          return "Paper beats Rock, YOU WIN THIS ROUND";
        }
        if (player1 === "scissors" && player2 === "paper") {
          playerScore++;
          //round++;
          return "Scissors beats Paper, YOU WIN THIS ROUND";
        }

        //Loser
        if (player2 === "rock" && player1 === "scissors") {
          computerScore++;
          // round++;
          return "Rock beats Scissors, YOU LOSE THIS ROUND";
        }
        if (player2 === "paper" && player1 === "rock") {
          //round++;
          computerScore++;

          return "Paper beats Rock, YOU LOSE THIS ROUND";
        }
        if (player2 === "scissors" && player1 === "paper") {
          computerScore++;
          //round++;
          return "Scissors beats Paper, YOU LOSE THIS ROUND";
        }
      }
      // const playerSelection = "rock";
      // const computerSelection = computerPlay();

      // console.log(playRound(playerSelection, computerSelection));
      function game() {
        let round = 1;

        do {
          let playerSelection = prompt("Rock, Paper, or Scissors?");
          let computerSelection = computerPlay();

          console.log(playRound(playerSelection, computerSelection));
          console.log(
            `Your score ${playerScore}, Computer score: ${computerScore} `
          );
          round++;
          if (round === 5 && playerScore > computerScore) {
            console.log("You win the whole, enchilada!!!");
          }
          if (round === 5 && computerScore > playerScore) {
            console.log("You lost big the game");
          }
          if (round === 5 && computerScore === playerScore) {
            console.log("It's a tie!");
          }
        } while (round <= 5);
      }

      game();
    </script>
  </body>
</html>
